<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podstrona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 20px;
            max-width: 80%;
            margin: 0 auto;
        }
        .audio-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .audio-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .custom-pre {
            font-size: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
