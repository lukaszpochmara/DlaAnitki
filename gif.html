<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ładowanie strony</title>
    <style>
        /* Styl dla całej strony */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }

        /* Styl dla kontenera animacji */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); /* półprzezroczyste tło */
        }

        /* Styl dla samego gifa */
        .loading-image {
            width: 150px; /* Ustaw wielkość animacji */
            height: 150px;
        }

        /* Animacja znikania */
        .fade-out {
            animation: fadeOut 5s forwards;
        }

        /* Definicja animacji znikania */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Kontener ładowania -->
    <div class="loading-container">
        <img src="<div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/ODy29v7YAJrck" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/cat-black-and-white-confused-ODy29v7YAJrck">via GIPHY</a></p>" class="loading-image fade-out" alt="Ładowanie...">
    </div>

    <script>
        // Czas trwania animacji (5 sekund), po którym animacja zostanie usunięta
        setTimeout(function() {
            document.querySelector('.loading-container').style.display = 'none';
        }, 5000); // 5000ms = 5 sekund
    </script>
</body>
</html>
